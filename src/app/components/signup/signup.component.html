<!--suppress XmlDuplicatedId -->
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form action="" [formGroup]="signUpForm">
                            <!-- FirstName -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['nomUser'].dirty && signUpForm.hasError('required','nomUser')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="nomUser" type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['nomUser'].dirty && signUpForm.hasError('required','nomUser')" class="text-danger">*Username is required</small>
                            <!-- LastName -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['nomUser'].dirty && signUpForm.hasError('required','nomUser')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="nomUser" type="text" placeholder="nomUser">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['nomUser'].dirty && signUpForm.hasError('required','nomUser')" class="text-danger">*Username is required</small>
                            <!-- Email -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Username is required</small>
                            <!-- Username -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">*Username is required</small>
                            <!-- Password -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['motPasse'].dirty && signUpForm.hasError('required','motPasse')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="motPasse" [type]="type" placeholder="Password">
                                    <span (click)= "hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['motPassemotPasse'].dirty && signUpForm.hasError('required','motPasse')" class="text-danger">*Username is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password</a>
                            </div>
                            <button (click)="onSignUp()"  type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Already Have Account? <a id="forget" routerLink="/login"> Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
